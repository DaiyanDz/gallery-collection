<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mini App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mini App</a> 
            <div class="d-flex justify-content-end">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit" id="searchButton"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="dropdown dropstart">
                <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-filter"></i>
                </button>
                <ul class="dropdown-menu">
                    <li id="photoLandscape" class="dropdown-item"><i class="fa-solid fa-tv p-2"></i>Landscape</class=></li>
                    <li id="photoPortrait" class="dropdown-item"><i class="fa-solid fa-mobile p-2"></i>Portrait</class=></li>
                </ul> 
            </div>
        </div>
    </nav>
    <div class="tag-container" id="tagContainer">
        <!-- JavaScript takes control here -->
    </div>
    <div class="photo-container">
        <!-- JavaScript takes control photos here -->
    </div>
    
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Image Preview">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" id="downloadButton" class="btn btn-secondary" download><i class="fas fa-download"></i></button>
                    <button type="button" id="copyButton" class="btn btn-primary"><i class="fas fa-paperclip"></i> Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
